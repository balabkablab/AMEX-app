<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Amex Platinum</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --ax-blue: #006fcf; --ax-dark: #00175a; --ax-gray: #f4f7f9; }
        body { background-color: var(--ax-dark); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: var(--ax-dark); z-index: 10000; display: flex; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        .splash-box { border: 4px solid white; padding: 8px; }
        .splash-text { color: white; font-weight: 900; font-size: 1.25rem; letter-spacing: 0.2em; text-transform: uppercase; }

        /* Pages */
        .page { display: none; height: 100vh; width: 100vw; background: var(--ax-gray); position: absolute; top: 0; left: 0; padding-top: 100px; padding-bottom: 100px; overflow-y: auto; }
        .page.active { display: block; }

        /* Clavier */
        .key-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; justify-content: center; }
        .key { height: 80px; width: 80px; border-radius: 50%; background: #ffffff; border: 1px solid #e5e7eb; font-size: 28px; display: flex; align-items: center; justify-content: center; color: var(--ax-dark); }

        /* Carte Platinum avec ton image recadrée */
        .plat-card-new {
            background-image: url('https://i.imgur.com/vHqY7Z8.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 220px;
            width: 100%;
            position: relative;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        /* Nav */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: white; border-top: 1px solid #e5e7eb; display: flex; justify-content: space-around; items-center; z-index: 9000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--ax-blue); border-top: 3px solid var(--ax-blue); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="splash"><div class="splash-box"><span class="splash-text">AMERICAN EXPRESS</span></div></div>

<div id="login" class="hidden fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" width="55" class="mb-12">
    <div id="dots" class="flex gap-4 mb-16">
        <div class="w-3.5 h-3.5 rounded-full border-2 border-gray-200"></div><div class="w-3.5 h-3.5 rounded-full border-2 border-gray-200"></div><div class="w-3.5 h-3.5 rounded-full border-2 border-gray-200"></div><div class="w-3.5 h-3.5 rounded-full border-2 border-gray-200"></div><div class="w-3.5 h-3.5 rounded-full border-2 border-gray-200"></div><div class="w-3.5 h-3.5 rounded-full border-2 border-gray-200"></div>
    </div>
    <div class="key-grid">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div></div><div class="key" onclick="press(0)">0</div>
        <div class="flex items-center justify-center" onclick="del()"><svg width="28" height="28" fill="#8e8e93" viewBox="0 0 24 24"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3.91 13.09L16.09 18 13 14.91 9.91 18 8 16.09 11.09 13 8 9.91 9.91 8 13 11.09 16.09 8 18 9.91 14.91 13 18 16.09z"/></svg></div>
    </div>
</div>

<div id="app" class="hidden">
    <div class="fixed top-0 w-full bg-white/95 backdrop-blur-md px-6 pt-12 pb-4 flex justify-between items-center z-[8000] border-b border-gray-100">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" width="35" onclick="adm()">
        <div class="text-right"><p id="ui-pts" class="text-blue-600 font-bold text-sm">642 900</p><p class="text-[8px] text-gray-400 font-black">POINTS</p></div>
    </div>

    <div id="p-home" class="page active px-6">
        <div class="py-4">
            <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">The Platinum Card®</p>
            <div class="plat-card-new"></div>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-6">
            <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Solde actuel</p>
            <h1 id="ui-bal" class="text-4xl font-bold tracking-tighter">12 450,00 €</h1>
            <button class="w-full h-12 bg-[#006fcf] text-white rounded-lg mt-6 text-xs font-bold uppercase tracking-[0.1em]">Payer la facture</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('home')"><svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>ACCUEIL</span></div>
        <div class="nav-item" onclick="nav('off')"><svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42z"/></svg><span>OFFRES</span></div>
        <div class="nav-item" onclick="nav('acc')"><svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>COMPTE</span></div>
    </div>
</div>

<div id="adm" class="hidden fixed inset-0 bg-white z-[10000] p-10">
    <h2 class="text-2xl font-bold mb-8">Admin</h2>
    <input id="in-b" type="number" placeholder="Solde" class="w-full p-4 bg-gray-50 rounded-xl mb-4">
    <input id="in-p" type="text" placeholder="Points" class="w-full p-4 bg-gray-50 rounded-xl mb-4">
    <button onclick="sv()" class="w-full bg-blue-600 text-white p-5 rounded-xl font-bold">Sauvegarder</button>
</div>

<script>
    let code = "";
    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(() => { document.getElementById('splash').classList.add('hidden'); document.getElementById('login').classList.remove('hidden'); refresh(); }, 800); }, 2000); };
    function press(n) { if(code.length < 6) { code += n; document.getElementById('dots').children[code.length-1].style.background = "#00175a"; if(code.length === 6) { setTimeout(() => { document.getElementById('login').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); }, 150); } } }
    function del() { if(code.length > 0) { document.getElementById('dots').children[code.length-1].style.background = "transparent"; code = code.slice(0, -1); } }
    function nav(id) { document.querySelectorAll('.page').forEach(p => p.classList.add('hidden')); document.getElementById('p-'+id)?.classList.remove('hidden'); }
    function adm() { document.getElementById('adm').classList.toggle('hidden'); }
    function sv() { localStorage.setItem('ax_b', document.getElementById('in-b').value); localStorage.setItem('ax_p', document.getElementById('in-p').value); refresh(); adm(); }
    function refresh() { 
        document.getElementById('ui-bal').innerText = (localStorage.getItem('ax_b') || "12450") + " €";
        document.getElementById('ui-pts').innerText = localStorage.getItem('ax_p') || "642 900";
    }
</script>
</body>
</html>
